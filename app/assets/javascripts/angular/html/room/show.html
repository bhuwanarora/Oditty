<md-progress-linear class="md-primary"
                    ng-show="shelf_loading"
                    md-mode="indeterminate">
</md-progress-linear>
<md-card layout="column" layout-align="start center" class="no_shadow">
	<md-card-content>
		<section layout="column" layout-align="start">
			<div layout-margin ng-repeat="article in ::visited_articles" layout="row" ng-if="::article.title">
				<div layout-padding>
					<img ng-src="{{::article.image_url}}" class="circular">
				</div>
				<div layout-padding>
		            <a ng-click="show_news(article, $event)" ng-bind-html="::article.title"></a>
		            <div ng-bind-html="article.created_at | timestamp | date:'h:mm a, dd MMM'" class="less_important"></div>
				</div>
		        <md-divider></md-divider>
	        </div>
		</section>
	</md-card-content>
</md-card>


<style>
	md-card-content{
		width: 100%;
	}

	md-grid-tile{
		background-size: cover;
		background-repeat: no-repeat;
		border: 5px solid #f5f5f5;
	}
</style>
