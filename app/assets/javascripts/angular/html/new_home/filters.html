<div class="filters_header animate-fast init_filters_header" 
     layout="column" layout-align="space-between center">
     <div></div>
     <div layout="column" layout-align="center center" class="full_width" >
         <div layout-padding></div>
         <div layout-padding></div>
         <div layout-padding></div>

         <div layout-padding layout="column" layout-align="center center">
            <!-- <div id="main">
              <div id="outer-circle">
                <div id="inner-circle">
                    <div id="center-circle">
                        <div id="content">
                        </div>
                    </div>
                </div>
              </div>
            </div> -->
             <div class="rd_title bold " layout-padding>
                 READ LIFE
             </div>
             <h3 class="grey_header center_text">
                Discover yourself through Books, Friends, and the World.
             </h3>
         </div>
        <section layout="row" layout-sm="row" layout-align="center center" layout-wrap class="full_width z_index_0">
            <div flex="10" flex-md="5"></div>
            <div layout="row" layout-align="center center"
                 class="z-index-1" flex="80" flex-md="90">
                <div class="relative" flex-md flex-sm>
                    <md-autocomplete  class="filters_autocomplete genres_autocomplete"
                        md-selected-item="info.selected_genre"
                        md-search-text="search_tag.genre"
                        md-items="item in info.genres"
                        md-search-text-change="search_genres(search_tag.genre)"
                        md-item-text="item.name || item.root_category_name"
                        md-min-length="0"
                        placeholder="Search for a Genre">
                        <div>
                            <div md-highlight-text="search_tag.genre" class="capitalize">{{item.name}}</div>
                            <div class="less_important">{{item.books_count}} books</div>
                        </div>
                    </md-autocomplete>
                </div>
                <div class="relative" hide-sm hide-md>
                    <md-autocomplete class="filters_autocomplete time_autocomplete"
                        md-selected-item="info.selected_duration"
                        md-search-text="search_tag.read_time"
                        md-items="item in info.read_times"
                        md-item-text="item.page_count_range"
                        md-min-length="0"
                        placeholder="Pages to read">
                        <div layout="column">
                            {{item.page_count_range}}
                        </div>
                    </md-autocomplete>
                </div>
                <div>
                    <md-button class="md-button-clear md-raised md-whiteframe-z2" style="height:40px;"
                        ng-click="show_filter_results()">
                        Go
                    </md-button>
                </div>
            </div>  
            <div flex="10" flex-md="5"></div>
        </section>
     </div>
     <div></div>

</div>
