<div layout-padding></div>
<div layout-padding></div>
<div class="author_profile_header" layout="row">
    <div class="profile_container">
        <div class="dark_wrapper"></div>
        <img ng-src="{{author.id | author_thumb}}"  class="profile_wrapper"
            onerror="this.src='/assets/author_profile.jpg'"/>
    </div>
    <section flex="10" flex-md="5" hide-sm ng-if="!pages"></section>
    <div layout="column" layout-wrap flex 
        class="md-whiteframe-z1 relative">
        <div layout-padding></div>
        <div layout-padding></div>
        <div layout="column" class="z_index_1">
           
            <div layout-padding class="bold" ng-if="author.has_birthday">
                HAPPY BIRTHDAY
            </div>
            <div ng-include src="'/assets/angular/html/author/info.html'" 
                layout-align="center center" layout-padding></div>
            <div class="light_grey" layout-align="space-between center" layout="row" id="pageHeader">
                <div layout-padding></div>
                <div layout="row" flex-sm>
                    <a flex-sm ui-sref="author/books" layout-padding
                         ui-sref-active="bold red_color" class="grey_color">
                        <div layout="column" layout-align="center center">
                            <div><i class="material-icons">library_books</i></div>
                            <div hide-sm>Books</div>
                        </div>
                    </a>
                    <a flex-sm ui-sref="author/feed" layout-padding 
                         ui-sref-active="bold red_color" class="grey_color">
                        <div layout="column" layout-align="center center">
                            <div><i class="material-icons">home</i></div>
                            <div hide-sm>Feed</div>
                        </div>
                    </a>
                    <a flex-sm ui-sref="author/interview" layout-padding 
                         ui-sref-active="bold red_color" class="grey_color">
                        <div layout="column" layout-align="center center">
                            <div><i class="material-icons">speaker_notes</i></div>
                            <div hide-sm>Interview</div>
                        </div>
                    </a>
                    <a flex-sm ui-sref="author/wiki" layout-padding 
                         ui-sref-active="bold red_color" class="grey_color">
                        <div layout="column" layout-align="center center">
                            <div><i class="material-icons">toys</i></div>
                            <div hide-sm>Wiki</div>
                        </div>
                    </a>
                    <a flex-sm ui-sref="author/followers" layout-padding 
                         ui-sref-active="bold red_color" class="grey_color">
                        <div layout="column" layout-align="center center">
                            <div><i class="material-icons">people_outline</i></div>
                            <div hide-sm>Followers</div>
                        </div>
                    </a>
                </div>
                <div  ng-include src="'/assets/angular/html/todo/link.html'" ng-if="!todo.author.follow"></div>
                <div layout-padding></div>
            </div>
            <div ng-if="author.has_birthday">
                <img src="/assets/balloons.png" class="balloons">
            </div>
        </div>
    </div>
    <section flex="10" flex-md="5" hide-sm ng-if="!pages"></section>
</div>
<style>
    .balloons{
        position: absolute;
        right: 0px;
        bottom: 50px;
        width: 100px;
    }

    .author_profile_header{
        color: white !important;
        box-shadow: none;
        position: relative;
        overflow: hidden;
    }

    .author_profile_header h2{
        padding: 0px;
        margin: 0px 0px !important;
    }

    .author_profile_header h5{
        margin: 5px 0px;
    }

    .author_profile_header .nav_links{
        padding: 4px 8px !important;
        font-size: 0.8em;
    }

    .author_profile_header .top_section{
        min-height: 50px;
    }


</style>
