<div ng-controller="booksController" check-scroll-bottom="books_on_signup()" class="white" id="books">
	<section layout="row">
		<div flex="15" flex-md="10" hide-sm >
			
		</div>
		<div flex-sm="100" flex-md="80" flex="70" layout="column">
			<md-autocomplete
				md-hide-dropdown="true"
				class="search_book_autocomplete" 
				flex layout-padding layout-margin
		        md-search-text="search_tag.book"
		        md-items="item in popular_books | filter:search_tag.book"
		        md-search-text-change="search_books(search_tag.book)"
		        md-selected-item-change="reset_books()"
		        placeholder="Search books...">
		    </md-autocomplete>

			<div layout="row" layout-wrap layout-align="center">
				<div ng-repeat="book in popular_books"
					 layout-margin
					 layout="column"
					 class="relative book_container">
					 <div ng-include src="'/assets/angular/html/shared/partials/book.html'" class="rd_book_container"></div>
				</div>
			</div>
		</div>
		<div flex="15" flex-md="10" hide-sm >
			
		</div>
	</section>
</div>
