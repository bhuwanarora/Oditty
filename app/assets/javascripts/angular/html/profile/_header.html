<div layout-padding></div>
<div layout-padding></div>
<div class="profile_header" layout="row">
    <div class="profile_container">
        <div class="dark_wrapper"></div>
        <img ng-src="{{profile_user.image_url || '/assets/user_profile.jpg'}}"  class="profile_wrapper">
    </div>
    <section flex="10" flex-md="5" hide-sm></section>
    <section layout="column" layout-wrap flex="80" flex-md="90" flex-sm="100" class="yellow md-whiteframe-z1">
        <div layout-padding></div>
        <div layout-padding></div>
        <div layout="column" layout-align="center center" class="z_index_1">
            <img ng-src="{{profile_user.image_url || '/assets/user_profile.jpg'}}" 
                class="profile_pic" onerror="this.src='/assets/user_profile.jpg'"/>
            <div layout="row"  layout-align="center center">
                <h2><a ng-href="/profile?id={{::profile_user.id}}" class="white_color">
                    <div layout="column" layout-wrap layout-align="start start">
                        <div layout="row" layout-padding>
                            <div ng-bind="::profile_user.first_name"></div>
                            <div>&nbsp;</div>
                            <div ng-bind="::profile_user.last_name"></div>
                        </div>
                    </div>
                </a></h2>
                <a href="/customise" class="white_color" ng-if="info.my_profile">
                    <span class="material-icons">edit</span>
                </a>
            </div>
            <md-button aria-label="follow_user" class="md-warn md-button-clear" 
                ng-click="follow_user()"
                ng-hide="hide_follow"
                ng-class="{'md-raised': !profile_user.status}"
                ng-if="!info.my_profile">
                <div ng-if="!profile_user.status" layout="row" layout-align="start center">
                    <div> Follow</div>
                    <i class="material-icons">person_add</i>
                </div>
                <div ng-if="profile_user.status">Following</div>
            </md-button>
            <div layout-padding></div>
            <div class="light_grey full_width no_overflow md-whiteframe-z3" id="pageHeader"
                layout="row" layout-align="center center" >
                <a href="#/profile/feed" layout-padding class="no_underline">
                    <div class="nav_links" ng-class="get_active_class('profile/feed')">
                        <div layout="column" layout-align="center center">
                            <div show-sm>
                                <i class="material-icons">home</i>
                            </div>
                            <div hide-sm>Feed</div>
                            <!-- <h2></h2> -->
                        </div>
                    </div>
                </a>
                <a href="#/profile/rooms" layout-padding class="no_underline">
                    <div class="nav_links" ng-class="get_active_class('profile/rooms')">
                        <div layout="column" layout-align="center center">
                            <div show-sm>
                                <i class="material-icons">room</i>
                            </div>
                            <div hide-sm>Rooms</div>
                            <!-- <h2>{{profile_user.room_count || 0}}</h2> -->
                        </div>
                    </div>
                </a>
                <a href="#/profile/books" layout-padding class="no_underline">
                    <div class="nav_links" ng-class="get_active_class('profile/books')">
                        <div layout="column" layout-align="center center">
                            <div show-sm>
                                <i class="material-icons">library_books</i>
                            </div>
                            <div hide-sm>Books</div>
                            <!-- <h2>{{profile_user.books_count || 0}}</h2> -->
                        </div>
                    </div>
                </a>
                <a href="#/profile/news" layout-padding class="no_underline">
                    <div class="nav_links" ng-class="get_active_class('profile/news')">
                        <div layout="column" layout-align="center center">
                            <div show-sm>
                                <i class="material-icons">local_library</i>
                            </div>
                            <div hide-sm>News</div>
                            <!-- <h2>{{profile_user.news_count || 0}}</h2> -->
                        </div>
                    </div>
                </a>
                <a href="#/profile/followers" layout-padding class="no_underline">
                     <div class="nav_links" ng-class="get_active_class('profile/followers')">
                        <div layout="column" layout-align="center center">
                            <div show-sm>
                                <i class="material-icons">people_outline</i>
                            </div>
                            <div hide-sm>Followers</div>
                            <!-- <h2>{{profile_user.followed_by_count || 0}}</h2> -->
                        </div>
                    </div>
                </a>
                
                 <a href="#/profile/followings" layout-padding class="no_underline">
                    <div class="nav_links" ng-class="get_active_class('profile/followings')">
                        <div layout="column" layout-align="center center">
                            <div show-sm>
                                <i class="material-icons">people</i>
                            </div>
                            <div hide-sm>Following</div>
                            <!-- <h2>{{profile_user.follows_count || 0}}</h2> -->
                        </div>
                    </div>
                </a>
                 <a href="#/profile/history" layout-padding class="no_underline">
                    <div class="nav_links" ng-class="get_active_class('profile/history')">
                        <div layout="column" layout-align="center center">
                            <div show-sm>
                                <i class="material-icons">history</i>
                            </div>
                            <div hide-sm>History</div>
                            <!-- <h2>{{profile_user.history_count || 0}}</h2> -->
                        </div>
                    </div>
                </a>

            </div>
        </div>

    </section>
    <section flex="10" flex-md="5" hide-sm></section>
</div>

<style>
    .profile_header{
        box-shadow: none;
        position: relative;
        overflow: hidden;
    }

    .profile_header h2,
    .md-subheader:not(.md-sticky-no-effect).md-sticky-clone h2{
        padding: 0px;
        margin: 0px 0px !important;
    }

    .profile_header h5,
    .md-subheader:not(.md-sticky-no-effect).md-sticky-clone h5{
        margin: 5px 0px;
    }

    .profile_pic{
        border-radius: 50%;
        width: 200px;
        height: 200px;
        border: 5px solid #E5E5E5;
        z-index: 1;
    }

    .profile_header .nav_links,
    .md-subheader:not(.md-sticky-no-effect).md-sticky-clone .nav_link{
        padding: 4px 8px !important;
        /*font-size: 0.8em;*/
    }

    .profile_header .top_section,
    .md-subheader:not(.md-sticky-no-effect).md-sticky-clone .top_section{
        min-height: 50px;
    }


    .profile_header a,
    .md-subheader:not(.md-sticky-no-effect).md-sticky-clone a{
        color: #333;
    }

</style>
