<div layout-padding class="important_title" ng-if="communities.length">
    {{communities.length}} Rooms Joined
</div>
<div layout="row" layout-wrap>
	<div ng-repeat="community in communities" layout-padding>
		<a ng-href="/room?q={{::community.id}}"  class="capitalize">
			<img ng-src="http://rd-images.readersdoor.netdna-cdn.com/{{community.id}}/S.png" class="square" />
			<md-tooltip>
				{{::community.name}}
			</md-tooltip>
		</a>
	</div>
</div>
