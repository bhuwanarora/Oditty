<md-bottom-sheet class="md-grid todo_container" layout="column" layout-align="center center">
	<div layout-padding></div>
	<div layout-padding></div>
	<h3 layout-padding class="center_text">
		<div class="less_important">Filter through millions of books</div>
		<div>Try completing the following tasks.</div>
	</h3>
	<div layout-padding></div>
	<div layout-padding></div>
  	<md-list layout="row" layout-align="center center">
    	<md-list-item layout-padding layout-margin class="todo_block_container">
  			<div layout="column" layout-align="center center"
  				ng-if="!todo.filters.shelf"
  				class="center_text no_hover icon_block green_color" layout-padding>
				<md-icon md-font-set="material-icons" class="todo_icon_small green_color">check_box_outline_blank</md-icon>
				<div layout-padding>ONE</div>
				<md-icon md-font-set="material-icons" class="todo_icon green_color">add_box</md-icon>
				<div layout-padding class="less_important green_color">Add a Book to a Shelf</div>
  			</div>
  			<div layout="column" layout-align="center center"
  				ng-if="todo.filters.shelf"
  				class="center_text no_hover icon_block" layout-padding>
				<md-icon md-font-set="material-icons" class="todo_icon_small site_color">check_box</md-icon>
				<div layout-padding>ONE</div>
				<md-icon md-font-set="material-icons" class="todo_icon">add_box</md-icon>
				<div layout-padding class="less_important">Add a Book to a Shelf</div>
  			</div>
		</md-list-item>
		<md-list-item layout-padding layout-margin class="todo_block_container">
  			<div layout="column" layout-align="center center"
  				ng-if="!todo.filters.book"
  				class="center_text no_hover icon_block purple_color" layout-padding>
				<md-icon md-font-set="material-icons" class="todo_icon_small purple_color">check_box_outline_blank</md-icon>
				<div layout-padding>TWO</div>
				<md-icon md-font-set="material-icons" class="todo_icon purple_color">visibility</md-icon>
				<div layout-padding class="less_important purple_color">Visit a Book</div>
  			</div>
  			<div layout="column" layout-align="center center"
  				ng-if="todo.filters.book"
  				class="center_text no_hover icon_block" layout-padding>
				<md-icon md-font-set="material-icons" class="todo_icon_small site_color">check_box</md-icon>
				<div layout-padding>TWO</div>
				<md-icon md-font-set="material-icons" class="todo_icon">visibility</md-icon>
				<div layout-padding class="less_important">Visit a Book</div>
  			</div>
		</md-list-item>
  	</md-list>
  	<div layout-padding></div>
  	<div layout-padding></div>
  	<div layout-padding></div>
  	<div layout-padding></div>
  	<div layout-padding></div>
  	<div layout-padding></div>
</md-bottom-sheet>
