<div layout="column">
	<h3 ng-if="news">
		<span>More News from&nbsp;</span><span ng-bind-html="news[0].created_at | timestamp | date:'dd MMM'"></span>
	</h3>
	<div ng-repeat="tag in news" layout-padding>
		<a ng-href="/news?q={{::tag.id}}" >
			<div layout="row" class="news_item" >
				<div layout="column" flex="80" layout-align="start start"  layout-wrap>
					<div ng-bind-html="tag.title | reduced_news_title" layout-wrap></div>
				</div>
			</div>
		</a>
		<div class="less_important capitalize">
			<span>Popular Room, </span>
			<span ng-bind-html="::tag.community_info.name"></span>
		</div>
	</div>
</div>
