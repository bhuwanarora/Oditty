<md-dialog aria-label="News" class="full_width embed_dialog" layout="row" layout-align="center center" layout-padding>
    <div ng-if="!cirular_loading" layout-padding class="embed_container">
		<h2 ng-bind-html="communityFeed.data.title"></h2>
		<div class="description_card" layout-padding ng-bind-html="communityFeed.data.content"></div>
		<div class="less_important" layout-padding ng-bind-html="communityFeed.data.published | timestamp | date:'h:mm a, dd MMM'"></div>
	</div>
 	<md-progress-circular class="md-warn" md-mode="indeterminate" 
            ng-if="cirular_loading">
    </md-progress-circular>
</md-dialog>

<style>
	.embed_container{
	    position: absolute;
	    top: 0px;
	    height: 400px;
	    left: 0px;
	    right: 0px;
	}

	.embed_container img{
		display: none;
	}

	.embed_dialog{
	    position: relative;
    	height: 400px;
	}
</style>
