<div ng-if="!reduced">
    <div layout="row" layout-align="center center">
            <h1 layout-padding>
            <a layout-padding layout="row" layout-align="center center" class="grey_color" href="/rooms">
                Rooms of Knowledge
            </a>
            </h1>
        <div class="primary round_corners less_important white_color" layout-padding>New</div>
    </div>

    <md-grid-list
        md-cols-sm="4" md-cols-md="7" md-cols-gt-md="10"
        md-row-height="4:3" md-row-height-gt-md="1:1" md-row-height-md="1:1" md-row-height-sm="12:13"
        md-gutter="50px" md-gutter-gt-sm="10px" md-gutter-md="10px" md-gutter-sm="20px">
        <md-grid-tile ng-repeat="trend in rooms"
                    md-rowspan="1"
                    md-colspan="1"
                    md-colspan-sm="1"
                    class="pointer">
            <a ng-href="/room?id={{trend.id}}" class="relative">
                <img ng-src="http://rd-images.readersdoor.netdna-cdn.com/{{trend.id}}/S.png" class="trends" />
                <md-grid-tile-footer layout="row" layout-padding>
                    <div class="less_important white_color">{{trend.name}}</div>
                </md-grid-tile-footer>
            </a>
        </md-grid-tile>
    </md-grid-list>
</div>
<div ng-if="reduced" >
    <div layout="row">
        <h3><a layout-padding layout="row" href="/rooms">
            <div>Rooms of Knowledge</div>
        </a></h3>
    </div>
    <div class="feed_ticker">
        <div ng-repeat="trend in rooms" layout="row" layout-padding>
            <img ng-src="http://rd-images.readersdoor.netdna-cdn.com/{{trend.id}}/S.png" class="square" />
            <div layout-align="center center" layout="row"><a layout-padding ng-href="/room?id={{trend.id}}" class="less_important">{{trend.name}}</a></div>
        </div>
    </div>
</div>
