<h1 layout-padding>
    <a layout-padding layout="row" layout-align="center center" class="feed_margin grey_color" href="/rooms">
        Trending
    </a>
</h1>
<md-grid-list
    md-cols-sm="1" md-cols-md="2" md-cols-gt-md="6"
    md-row-height-gt-md="1:1" md-row-height="4:3"
    md-gutter="50px" md-gutter-gt-sm="10px">
    <md-grid-tile ng-repeat="trend in suggest_communities | limitTo : 6"
            md-rowspan="1"
            md-colspan="1"
            md-colspan-sm="1"
            class="pointer">
        <a ng-href="/room?id={{trend.id}}">
            <img ng-src="http://rd-images.readersdoor.netdna-cdn.com/{{trend.id}}/M.png" class="trends" />
            <md-grid-tile-footer layout="row" layout-padding>
            	<div class="less_important white_color">{{trend.name}}</div>
            	<div class="less_important white_color">{{trend.view_count}} Views</div>
            </md-grid-tile-footer>
        </a>
    </md-grid-tile>
</md-grid-list>
