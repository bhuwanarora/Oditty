<div flex-sm="95" flex="70" layout-padding class="white" 
    layout-align="center center"
    layout="column" ng-controller="signupController">
    <div layout-padding></div>
    <div layout-padding></div>
    <div layout-padding></div>
    <div layout-padding></div>
    <div layout="row" layout-align="center">
        <div flex="5" flex-md="5" hide-sm></div>
        <div flex="90" flex-md="90" flex-sm="100">
            Log In to get Personalised Suggestions.
            Know what your friends are reading.
            Follow authors.
        </div>
        <div flex="5" flex-sm="5" hide-sm></div>
    </div>
    <div layout-padding></div>
    <div layout-padding></div>
    <div class="login_panel" layout="column" layout-padding>
        <md-button class="md-button-clear fb md-raised" ng-click="intent_login()" flex>
            <div layout="row" >
                <div flex="10"><span class="icon-facebook"></span></div>
                <div flex="90" class="fb-right">LOG IN WITH FACEBOOK</div>
            </div>
        </md-button>
        <br/>

        <div>Log in or Sign up with email</div>
        <div layout="row">
            <div layout-padding layout-align="center center" layout="row">
                <i class="material-icons light_grey_color">email</i>
            </div>
            <md-input-container flex>
                <label>Enter your Email here</label>
                <input type="email" required ng-model="user.email">
            </md-input-container>
        </div>
        <div layout="row">
            <div layout-padding layout-align="center center" layout="row">
                <i class="material-icons light_grey_color">security</i>
            </div>
            <md-input-container flex>
                <label>Password (Minimum 8 length) </label>
                <input type="password" required ng-model="user.password">
            </md-input-container>
        </div>
        <section layout-padding>
            <md-button class="md-button-clear md-warn md-raised full_width"
                        ng-click="authenticate(true)">Log in</md-button>
        </section>
        <section layout-padding>
            <md-button class="md-button-clear md-primary md-raised full_width"
                        ng-click="authenticate(false)">Sign up</md-button>
        </section>
        <a href="" ng-click="recover_password()" class="less_important md-primary" layout-margin>Forgot Password?</a>
        <div ng-model="user.error_message" class="red_color">{{user.error_message}}</div>
        <md-progress-circular class="md-accent md-hue-1" md-mode="indeterminate" 
                ng-if="loading_icon">
        </md-progress-circular>
    </div>
</div>

<style>
    .sigin_dialog md-input-container{
        padding: 2px !important;
    }
    .google, .google:hover{
        background-color: #DC4B39 !important;
        color: white !important;
        margin-bottom: 5px !important;
        margin-top: 5px !important;
    }
    .google-right:before, 
    .fb-right:before{
        content: '';
        background: rgba(255,255,255,0.1);
        position: absolute;
        width: 100%;
        height: 100%;
        left: 0;
        top: 0;
    }
    .fb, .fb:hover{
        background-color: #3B5998 !important;
        color: white !important;
        margin-bottom: 5px !important;
        margin-top: 5px !important;
    }
    .login, .login:hover{
        background-color: #5F698C !important;
        color: white !important;
        margin-bottom: 5px !important;
        margin-top: 5px !important;
    }
</style>
