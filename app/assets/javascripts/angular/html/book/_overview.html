<section layout="row" layout-wrap>
    <div flex="45" class="padding overview" 
            layout="column" 
            flex-sm="100"
            flex-md="100">
        <md-content class="overview_container">
            <div layout="column">
                <a ng-href="/book?q={{book.id || book.book_id}}" class="big_title">{{::book.title}}</a>
                <a ng-href="/author?q={{::book.author_id}}">{{::book.author_name}}</a>
            </div>
            <br/>
            <div class="summary">
                {{::book.description}}
            </div>
        </md-content>
    </div>
    <div flex="5" hide-sm hide-md>
        <div class="vertical-text spine" 
             layout="row"
             layout-align="space-between">
            <div>{{::book.title}}</div>
            <div>{{::book.author_name}}</div>
        </div>
    </div>
    <div flex="50" hide-sm class="relative" hide-md>
        <img ng-src="{{book | large_thumb}}" class="cover"/>
        <div class="absolute" ng-style="{background: '{{::book.color}}'}"></div>
    </div>
</section>
<style>
    .cover{
        width: 100%;
        height: 88vh;
        position: absolute;
        z-index: 2;
    }

    .overview{
        /*min-height: 80vh;*/
        height: 88vh;
        overflow: scroll;
    }

    .spine{
        min-width: 88vh; 
        margin-left: 38px;
        border: 1px solid #ececec;
        overflow-y: hidden;
        height: 5vh;
    }

    .summary{
        font-family: 'Din';
        font-size: 18px;
        line-height: 24px;
    }

    .overview_container{
        background-color: white !important;
    }

    .absolute{
        z-index: 1;
        width: 100%;
        height: 88vh;
        position: absolute;
        color: white;
        text-align: center;
    }

    .rating{
        position: absolute;
    }

    .relative{
        position: relative;
    }

    .rate_slider{
        max-height: 50px !important;
        height: 50px !important;
    }
</style>
