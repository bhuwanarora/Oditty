<section layout="row" layout-wrap class="white md-whiteframe-z4 round_corners">
    <div flex class="padding overview" 
            layout="column">
        <md-content class="overview_container">
            <div layout="column">
                <h2><a data-url="book" data-id="{{book.id || book.book_id}}" data-header="{{::book.title}}"
                    ng-click="render_page($event)"
                    ng-href="/book?q={{book.id || book.book_id}}">{{::book.title}}</a></h2>
                <a ng-href="/author?q={{::book.author_id}}"
                    data-url="author" data-id="{{book.author_id}}" data-header="{{::book.author_name}}"
                    ng-click="render_page($event)">{{::book.author_name}}</a>
            </div>
            <br/>
            <div class="summary">
                {{::book.description}}
            </div>
        </md-content>
    </div>
    <div flex="5" hide-sm hide-md ng-if="!pages">
        <div class="vertical-text spine" 
             layout="row"
             layout-align="space-between">
            <div>{{::book.title}}</div>
            <div>{{::book.author_name}}</div>
        </div>
    </div>
    <div flex="50" hide-sm class="relative" hide-md ng-if="!pages">
        <img ng-src="{{book | large_thumb}}" class="cover" onerror="this.src='/assets/defpicbook.png'"/>
    </div>
</section>
<div ng-include src="'/assets/angular/html/book/_book_embed.html'"></div>
<style>
    .cover{
        width: 100%;
        height: 88vh;
        position: absolute;
        /*z-index: 2;*/
    }

    .overview{
        /*min-height: 80vh;*/
        height: 88vh;
        overflow: scroll;
    }

    .spine{
        min-width: 88vh; 
        margin-left: 50px;
        border: 1px solid #ececec;
        overflow-y: hidden;
        height: 5vh;
    }

    .summary{
        font-size: 14px;
        line-height: 32px;
        line-height: 24px;
    }

    .overview_container{
        background-color: white !important;
    }

    .absolute{
        z-index: 1;
        width: 100%;
        height: 88vh;
        position: absolute;
        color: white;
        text-align: center;
    }

    .rating{
        position: absolute;
    }

    .relative{
        position: relative;
    }

    .rate_slider{
        max-height: 50px !important;
        height: 50px !important;
    }
</style>
