<div layout="column">
	<h2><a class="bold no_anchor" 
		data-id="{{::book.id}}" data-url="book"
		ng-click="render_page($event)"
		ng-href="/book?q={{::book.id}}" ng-bind-html="::book.title" ng-if="book.title"></a></h2>
	<div class="less_important" ng-if="book.author_name">
		By <a ng-href="/author?q={{::book.author_id}}" data-id="{{::book.author_id}}" data-url="author" 
			ng-click="render_page($event)"
			ng-bind-html="::book.author_name"></a>
	</div>
</div>
