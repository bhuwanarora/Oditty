<div class="follow_content" layout="row" ng-if="author">
    <img ng-src="{{author.id | author_thumb}}" class="circular"
    	 onerror="this.src='/assets/author_profile.jpg'">
    <div layout-padding>
        <a ng-href="/author?id={{::author.id}}">
            <h2 class="bold">{{::author.name}}</h2>
        </a>
        <div class="less_important" ng-if="author.location">
            <span>{{::author.location}} </span>
        </div>
    </div>
</div>
