<div ng-style="{background:'{{book.color | random_color}}'}" 
    data-url="book" data-id="{{book.id || book.book_id}}" 
    class="rd_book_backup_cover no_anchor" 
        layout="column">
    <img src="/assets/defpicbook.png"  
        data-url="book" data-id="{{book.id || book.book_id}}" class="default_book_cover no_anchor"/>
</div>
<div class="rd_slider_wrapper no_anchor">
    <div layout="column" layout-align="center" 
        class="relative white no_anchor"
        data-url="book" data-id="{{book.id || book.book_id}}" 
        ng-if="book.status">
        <md-slider flex md-discrete 
                class="md-warn no_anchor"
                ng-change="rate_book(book, $event)"
                ng-model="book.user_rating" step="1" min="1" max="10" 
                aria-label="user_rating">
        </md-slider>
    </div>
    <img src="/assets/book_shadow.png" class="rd_book_shadow no_anchor"
        data-url="book" data-id="{{book.id || book.book_id}}" >
    <img ng-src="{{book | choose_medium_thumb}}" 
        data-url="book" data-id="{{book.id || book.book_id}}" class="rd_book_image_cover no_anchor" onerror="this.src=''">
</div>
<div layout-padding class="no_anchor wrap">
    <div class="grey_color no_anchor"
        data-url="book" data-id="{{book.id || book.book_id}}" >{{book.title}}</div>
    <div class="less_important no_anchor"
        data-url="book" data-id="{{book.id || book.book_id}}" >{{book.author_name}}</div>
</div>
<br/>
<br/>
