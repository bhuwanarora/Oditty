<div ng-include src="'/assets/angular/html/shared/partials/rating_info_button.html'" class="book_rating"></div>
<a ng-href="/book?id={{book.id || book.book_id}}"
	data-url="book" data-id="{{book.id || book.book_id}}" ng-click="render_page($event)">
    <md-button aria-label="show_book_dialog"
    	data-url="book" data-id="{{book.id || book.book_id}}" 
        class="md-whiteframe-z1 clear rd_book_container no_anchor" >
        <div ng-include src="'/assets/angular/html/shared/partials/book_thumb.html'" 
        	data-url="book" data-id="{{book.id || book.book_id}}" 
        	class="no_anchor" layout-padding></div>
    </md-button>
</a>
<div class="bookmark">
    <bookmark bookmark-id="book.id || book.book_id" bookmark-type="'Book'" ng-if="book"
            shelves="book.shelves"></bookmark>
</div>
