<section layout="row" layout-sm="column" layout-align="space-between">
    <div layout="row" layout-align="end center">
        <div layout="row" ng-if="feed.view_count && feed.view_count != 0">
            <div ng-bind-html="feed.view_count"></div>
            <div>
                <i class="material-icons">visibility</i>
            </div>
        </div>
        <div ng-repeat="user in feed.users" ng-if="user.first_name">
            <a ng-href="/profile?id={{user.id}}" class="no_anchor" 
                data-header="{{::user.first_name}}&nbsp;{{::user.last_name}}"
                data-id="{{::user.id}}" data-url="profile" ng-click="render_page($event)">
                <img ng-src="{{user.image_url || '/assets/user_profile.jpg'}}" class="circular no_anchor" 
                    data-id="{{::user.id}}" data-url="profile"
                    data-header="{{::user.first_name}}&nbsp;{{::user.last_name}}"
                    onerror="this.src='/assets/user_profile.jpg'"></a>
            &nbsp;
            <md-tooltip md-direction="top">
                {{::user.first_name}}&nbsp;{{::user.last_name}}
            </md-tooltip>
        </div>
        <div ng-if="feed.follow_count > 4">
            {{::feed.follow_count - 4}} other users
        </div>
    </div>
    <div layout="row" layout-align="start center">
        <bookmark bookmark-id="bookmark_object.id" bookmark-type="bookmark_object.type" ng-if="bookmark_object"
            shelves="feed.shelves" count="feed.bookmark_count"></bookmark>
        <!-- <div layout="row">
            <div>{{feed.bookmark_count || 0}}</div>&nbsp;&nbsp;
            <div><span class="icon-bubbles2"></span>
                <md-tooltip>
                    Comments
                </md-tooltip>
            </div>&nbsp;
            <div>{{feed.comment_count || 0}}</div>&nbsp;
        </div> -->
    </div>
</section>
