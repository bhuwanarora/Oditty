<div class="follow_content" layout="row" ng-if="friend">
    <img ng-src="{{friend.image_url || '/assets/user_profile.jpg'}}" class="circular" onerror="this.src='/assets/user_profile.jpg'">
    <div layout-padding>
        <a ng-href="/profile?id={{::friend.id}}"  class="no_anchor" 
            data-header="{{::friend.first_name}}&nbsp;{{::friend.last_name}}"
        	data-id="{{::friend.id}}" data-url="profile" ng-click="render_page($event)">
            <h2 data-id="{{::friend.id}}" data-url="profile" class="bold no_anchor"
                data-header="{{::friend.first_name}}&nbsp;{{::friend.last_name}}">{{::friend.first_name}}&nbsp;{{::friend.last_name}}</h2>
        </a>
        <div class="less_important" ng-if="friend.bookmark_count">
            <span>{{::friend.bookmark_count}} Bookmarks</span>
        </div>
    </div>
</div>
