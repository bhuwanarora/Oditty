<section layout="row">
    <div layout="row" layout-align="start start">
        <img ng-src="{{result.id | author_thumb}}" class="square" onerror="this.src='/assets/author_profile.jpg'"/>
    </div>
    <div layout="column" layout-wrap class="side_padding">
        <h3><a ng-href="/author?id={{::result.id}}">{{::result.name}}</a></h3>
        <div class="less_important">Author</div>
        <div class="description_card">{{::result.description}}</div>
    </div>
</section>
