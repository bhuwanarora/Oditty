<div layout-align="start start"
    layout="row"
    ng-href="#bookContainer{{book.id || book.book_id}}{{expanded_index != $index ? 'true': ''}}" du-smooth-scroll offset="200" duration="800"
    ng-if="!book.expanded"
    class="rd_book_container">
    <div ng-include src="'/assets/angular/html/shared/partials/book_thumb.html'" 
        ng-click="expand_book($index)"
        class="relative" 
        ng-if="expanded_index == $index">
    </div>
    <md-button
        class="clear md-whiteframe-z1"
        ng-click="expand_book($index)"
        ng-if="expanded_index != $index">
        <div  ng-include src="'/assets/angular/html/shared/partials/book_thumb.html'" class="relative" ></div>
    </md-button>
</div>
<div layout-align="start start"
    layout="row"
    id="bookContainer{{book.id || book.book_id}}"
    ng-if="book.expanded"
    class="book_container background animate-fast">
    <div ng-include src="'/assets/angular/html/shared/partials/book_container.html'" >
    </div>
</div>
