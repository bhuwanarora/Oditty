<h3 layout="row" layout-padding layout-align="center">
	<div>
		Author Suggestions on the basis of your Reading Journey
	</div>
</h3>
<div ng-if="books_from_favourite_author" layout="row" layout-padding layout-sm="column">
	<div flex="30" layout="column" flex-sm="100">
		<md-button aria-label="refresh_author" class="margin_top clear" 
			ng-class="{'md-whiteframe-z1': info.active_tag.name != author.name}"
			 ng-repeat="author in books_from_favourite_author" 
			 ng-click="refresh_data(author)">
			 <div layout="row">
				<img ng-src="{{::author.image_url || '/assets/user_profile.jpg'}}" layout="row" 
					class="square" onerror="this.src='/assets/author_profile.jpg'"/>
				<div layout="column" layout-padding >
					<div ng-bind-html="::author.name"
						ng-class="{'bold': info.active_tag.name == author.name}"></div>
					<!-- <div class="less_important">{{author.view_count}} Views</div> -->
				</div>
			 </div>
		</md-button>
	</div>
	<div flex="70" layout-padding flex-sm="100">
		<div layout-padding>
			<h2><a ng-href="/author?q={{info.active_tag.id}}" 
				ng-bind-html="info.active_tag.name"></a></h2>
			<div class="description_card" ng-bind-html="info.active_tag.overview"
				layout-padding></div>
		</div>
		<div layout="row" layout-wrap>
			<section layout-margin ng-repeat="book in info.active_tag.books" class="rd_book_container">
				<div ng-include src="'/assets/angular/html/shared/partials/book_group.html'">
			</section>
		</div>
	</div>
</div>
<a ng-href="/room" ng-if="!books_from_favourite_author" class="less_important" layout-padding>
	<br/>Couldn't find your Favourite Author. Add more books to your room.<br/><br/>
</a>
