<div ng-if="books_from_favourite_author">
	<d3-click-circles news-tags="books_from_favourite_author" 
        on-click="refresh_data(active_item)"
        on-center-click="goto_author_profile()"
        community-page="true"
        ng-if="books_from_favourite_author.length > 0">
        <div class="bubbleChart animate-fast"></div>
    </d3-click-circles>
</div>
<h2 class="bold">
	{{info.active_tag.name}}
</h2>
<a ng-href="/room" ng-if="!books_from_favourite_author" class="less_important" layout-padding>
	<br/>Couldn't find your Favourite Author. Add more books to your room.<br/><br/>
</a>
