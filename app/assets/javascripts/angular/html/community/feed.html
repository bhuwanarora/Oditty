<div hide flex-md="15" show-md  ng-if="!pages">></div>
<div layout="row" layout-padding flex layout-align="space-between">
    <div>
        <h3 layout-padding>
            <div layout-padding>
                News clippings related to {{active_tag.name}}
            </div>
        </h3>
        <community-feed community-feed="::community_feed" flex
            ng-repeat="community_feed in active_tag.news">
        </community-feed>
    </div>
    <time-travel info="info" active-tag="active_tag"></time-travel>
</div>
<div flex="40" layout="column" hide-md hide-sm ng-if="!pages">
	<div layout-padding ng-if="(active_tag.videos && active_tag.videos.length > 0) || (active_tag.videos.length == 1 && active_tag.videos[0].title != null )">
        <a ng-href="#room/videos"><h3 layout-padding>Videos related to {{active_tag.name}}</h3></a>
    </div>
	<div ng-include src="'/assets/angular/html/community/videos.html'" class="md-whiteframe-z1 room_content_container"></div>
	<div layout-padding></div>
	<div layout-padding></div>
	<div layout-padding ng-if="(active_tag.books && active_tag.books.length > 0) || (active_tag.books.length == 1 && active_tag.books[0].title != null )">
        <a ng-href="#room/books"><h3 layout-padding>Books related to {{active_tag.name}}</h3></a>
    </div>
	<div ng-include src="'/assets/angular/html/community/books.html'" class="md-whiteframe-z1 room_content_container"></div>
</div>
<div hide flex-md="15" show-md  ng-if="!pages">></div>
