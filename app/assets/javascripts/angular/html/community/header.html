<div class="profile_container">
    <div class="dark_wrapper"></div>
    <img ng-src="http://rd-images.readersdoor.netdna-cdn.com/{{active_tag.id}}/M.png"  class="profile_wrapper">
</div>
<div flex="10" flex-md="5" hide-sm></div>
<div flex="80" flex-md="90" flex-sm="100">
    <div layout="column" layout-align="center center" class="profile_header">
        <div layout-padding></div>
        <div layout-padding></div>
        <div layout="column" layout-align="center center" class="z_index_1">
            <h2 class="bold white_color" ng-bind-html="active_tag.name"></h2>
            <div layout="row" layout-column ng-hide="hide_follow_links" class="white_color less_important">
                <div ng-if="active_tag.view_count && active_tag.view_count != 0">
                    <span>{{active_tag.view_count}} </span>
                    <span ng-if="active_tag.view_count == 1">View</span>
                    <span ng-if="active_tag.view_count != 1">Views</span>
                </div>
            </div>
            <div layout-padding></div>
            <img ng-src="http://rd-images.readersdoor.netdna-cdn.com/{{active_tag.id}}/M.png" class="profile_pic" layput-padding/>
            <div layout-padding></div>
            <div layout="row" layout-align="end start" layout-padding class="top_section">
                <md-button aria-label="toggle_follow" ng-class="{'md-raised': !active_tag.status}" 
                    class="md-warn md-button-clear" ng-click="toggle_follow()">
                    <span ng-if="!active_tag.status">Join Room&nbsp;</span>
                    <span ng-if="active_tag.status">Joined</span>
                    <span ng-if="!active_tag.status" class="icon-user-add"></span>
                </md-button>
            </div>
        </div>
         <div layout="row" layout-align="start center">
            <a title="facebook" ng-if="active_tag.facebook_url"
                class="md-whiteframe-z1 facebook" layout-padding layout-align="center center" layout-margin
                layout="row"
                target="_blank" ng-href="{{::active_tag.facebook_url}}">
                <div>
                    <span class="icon-facebook"></span>
                </div>
            </a>
            <a title="twitter" ng-if="active_tag.twitter_handle" 
                class="md-whiteframe-z1 twitter" layout-padding layout-align="center center" layout-margin
                layout="row"
                target="_blank" ng-href="http://twitter.com/{{::active_tag.twitter_handle}}">
                <div>
                    <span class="icon-twitter"></span>
                </div>
            </a>
            <a title="website" ng-if="active_tag.website_url" 
                class="md-whiteframe-z1 google-plus" layout-padding layout-align="center center" layout-margin
                layout="row"
                target="_blank" ng-href="{{::active_tag.website_url}}">
                <div>
                    <i class="material-icons">link</i>
                </div>
            </a>
        </div>
        <div layout-padding></div>
        <div class="light_grey md-whiteframe-z1 z_index_1 full_width" layout="row" layout-align="space-between center" flex>
            <div layout-padding></div>
            <div layout="row">
                <a ng-href="#room/home" ng-click="update_room_news_visit()"
                    ng-class="get_active_class('room/home')" layout-padding>
                   	<div layout="column" layout-align="center center">
            	       	<div><i class="material-icons">home</i></div>
            	        <div hide-sm>home</div>
            	    </div>
                </a>
                <a ng-href="#room/books" 
                    ng-class="get_active_class('room/books')" layout-padding>
                    <div layout="column" layout-align="center center">
                        <div><i class="material-icons">library_books</i></div>
                        <div hide-sm>Books</div>
                    </div>
                </a>
                <a ng-href="#room/videos" 
                    ng-class="get_active_class('room/videos')" layout-padding>
                   	<div layout="column" layout-align="center center">
            	       	<div><i class="material-icons">video_library</i></div>
            	        <div hide-sm>Videos</div>
            	    </div>
                </a>
                <a ng-href="#room/wiki" 
                    ng-class="get_active_class('room/wiki')" layout-padding>
                   	<div layout="column" layout-align="center center">
            	       	<div><i class="material-icons">toys</i></div>
            	        <div hide-sm>Wiki</div>
            	    </div>
                </a>
            </div>
            <div  ng-include src="'/assets/angular/html/todo/link.html'" 
                ng-if="!todo.room.news || !todo.room.rating"></div>
            <div ng-if="user && (user.id == 4986324)">
                <md-button ng-click="add_videos()">
                    <md-icon md-font-set="material-icons">cloud_upload</md-icon>
                    <md-tooltip>Upload Videos</md-tooltip>
                </md-button></div>
            <div layout-padding></div>
        </div>
    </div>
</div>
<div flex="10" flex-md="5" hide-sm></div>
    
<style>
    .profile_pic{
        width: 150px !important;
        border: 5px solid white;
    }

</style>
